<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Sad Little Garden</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="wrp">
        <div id="title-wrp">
          <a href="https://mysadlittlegarden.com.br">
            <img
              id="logo"
              src="./assets/img/logo-t-pink.png"
              alt="logo mysadlittlegarden"
            />
          </a>
        </div>
        <nav>
          <ul>
            <li><a class="underline bright" href="./">home</a></li>
            <li><a href="./about">sobre</a></li>
            <li><a href="./projects">projetos</a></li>
            <li><a href="./contact">contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="wrp">
        <img id="profile" src="./assets/img/profile.jpg" alt="profile pic" />
        <img
          id="name"
          src="./assets/img/lettering-t-wname.png"
          alt="letreiro mysadlittlegarden"
        />
        <div id="social-wrp">
          <a
            class="circ-anchor"
            href="https://www.instagram.com/mysadlittlegarden/"
            target="_blank"
          >
          </a>
          <a
            class="circ-anchor"
            href="https://github.com/wendellduos/"
            target="_blank"
          ></a>
          <a
            class="circ-anchor"
            href="https://www.linkedin.com/in/wendellduos/"
            target="_blank"
          ></a>
        </div>
      </div>
    </main>
  </body>
</html>
